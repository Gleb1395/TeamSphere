{% extends "base.html" %}

{% block content %}
    <h2>Are you sure you want to delete "{{ object.username }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Yes, delete</button>
        <a href="{{ success_url }}" class="btn btn-danger">Cancel</a>
    </form>
{% endblock %}
